<div class="container mt-4 p-4 shadow-sm bg-white rounded">
  <h2 *ngIf="!editMode" class="mb-4"><i class="bi bi-person-plus"></i> Nouveau Client</h2>
  <h2 *ngIf="editMode" class="mb-4"><i class="bi bi-pencil-square"></i> Modifier Client</h2>

  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="row g-3">

      <!-- Raison sociale & Contact -->
      <div class="col-md-6">
        <label class="form-label">Raison sociale</label>
        <input type="text" class="form-control" formControlName="nameEnterprise"
          [class.is-invalid]="isInvalid('nameEnterprise')" [class.is-valid]="isValid('nameEnterprise')" />
        <div class="invalid-feedback">Ce champ est requis.</div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Nom du contact</label>
        <input type="text" class="form-control" formControlName="nameContact"
          [class.is-invalid]="isInvalid('nameContact')" [class.is-valid]="isValid('nameContact')" />
        <div class="invalid-feedback">Ce champ est requis.</div>
      </div>

      <!-- Adresse & Ville -->
      <div class="col-md-6">
        <label class="form-label">Adresse</label>
        <input type="text" class="form-control" formControlName="address"
          [class.is-invalid]="isInvalid('address')" [class.is-valid]="isValid('address')" />
        <div class="invalid-feedback">Ce champ est requis.</div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Ville</label>
        <input type="text" class="form-control" formControlName="ville"
          [class.is-invalid]="isInvalid('ville')" [class.is-valid]="isValid('ville')" />
        <div class="invalid-feedback">Ce champ est requis.</div>
      </div>

      <!-- Code postal & TÃ©lÃ©phone -->
      <div class="col-md-6">
        <label class="form-label">Code postal</label>
        <input type="text" class="form-control" formControlName="codePostal"
          [class.is-invalid]="isInvalid('codePostal')" [class.is-valid]="isValid('codePostal')" />
        <div class="invalid-feedback">Ce champ est requis.</div>
      </div>

      <div class="col-md-6">
        <label class="form-label">TÃ©lÃ©phone</label>
        <input type="text" class="form-control" formControlName="phoneNumber"
          [class.is-invalid]="isInvalid('phoneNumber')" [class.is-valid]="isValid('phoneNumber')" />
        <div class="invalid-feedback">Ce champ est requis.</div>
      </div>

      <!-- Email & ICE -->
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="mail_address"
          [class.is-invalid]="isInvalid('mail_address')" [class.is-valid]="isValid('mail_address')" />
        <div class="invalid-feedback">Email invalide.</div>
      </div>

      <div class="col-md-6">
        <label class="form-label">ICE</label>
        <input type="text" class="form-control" formControlName="ice"
          [class.is-invalid]="isInvalid('ice')" [class.is-valid]="isValid('ice')" />
        <div class="invalid-feedback">Ce champ est requis.</div>
      </div>
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-primary">
        {{ editMode ? 'ðŸ’¾ Enregistrer les modifications' : 'âž• CrÃ©er le client' }}
      </button>
    </div>
  </form>

  <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
